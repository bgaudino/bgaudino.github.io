<!DOCTYPE html>

<html lang="en">
	<head>
		<title>Happy Valentine's Day'</title>
        <meta charset="utf-8">
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com"> 
<link href="https://fonts.googleapis.com/css2?family=Ballet&display=swap" rel="stylesheet">
        <style>
            html, body {
            background: pink;
            height: 100vh;
            color: red;
            font-family: 'Pangolin', cursive;
            display: grid;
            grid-template-rows: auto;
            gap: 20px;
            }
            
            .gift {
                font-size: 72px;
            }

            .container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            cursor: grab;
            }

            img {
            float: left;
            height: 30vh;
            object-fit: cover;
            margin: 20px;
            border: 3px solid red;
            border-radius: 50%;
            }

            #buttons {
                display: flex;
                justify-content: center;
            }

            button {
                color: pink;
                background: red;
                border: 1px solid pink;
                border-radius: 20px;
                height: 2em;
                width: 10em;
            }

            #caption {
                text-align: center;
            }

            h1 {
                font-size: xxx-large;
                font-family: 'Ballet', cursive;
                width: 100vw;
                text-align: center;
   
            }

            .heart {
            background-color: red;
            height: 50px;
            margin: 0 10px;
            transform: rotate(-45deg);
            left: 45%; top: 45%;
            width: 50px;
            }

            .heart:before,
            .heart:after {
            content: "";
            background-color: red;
            border-radius: 50%;
            height: 50px;
            transform: rotate(-45deg);
            position: absolute;
            width: 50px;
            }

            .heart:before {
            top: -25px;
            left: 0;
            transform: rotate(-45deg);
            }

            .heart:after {
            left: 25px;
            top: 0;
            transform: rotate(-45deg);
            }

            @keyframes heartbeat {
            0% {
                transform: scale( 1 ) 
                rotate(-45deg);
            }
            20% {
                transform: scale( 1.25 ) 
                translateX(5%) 
                translateY(5%)
                rotate(-45deg);
            } 
            40% {
                transform: scale( 1.5 ) 
                translateX(9%) 
                translateY(10%)
                rotate(-45deg);
            }
            }

            .heart {
            animation: heartbeat 1s infinite; // our heart has infinite heartbeat :)
            ...
            }
        </style>
	</head>
	<body>
        <h1 id="love">I Love You Lucy</h1>
        <div class="container">
            <div class="heart">‚Üê</div>
            <div id="photos">
                <img src="static/13Blackpot.jpg">
            </div>
            <div class="heart"></div>
        </div>
        <div id="caption">Blackpot Festival (2013)</div>
        <div id="buttons">
            <button onclick="down(); return false;">‚Üê</button>
            <button onclick="up(); return false;">‚Üí</button>
        </div>
        <div class="container">
            <div id="gift0" class="gift"><a onclick="unwrap('#gift0'); return false;">üéÅ</a></div>
            <div id="gift1" class="gift"><a onclick="unwrap('#gift1'); return false">üéÅ</a></div>
            <div id="gift2" class="gift"><a onclick="unwrap('#gift2'); return false">üéÅ</a></div>
        </div>
        <div class="container" id="return"></div>
        <h1 id="valentine">Happy Valentine's Day</h1>
        <script>
            var PHOTOS = [
                'static/13Blackpot.jpg',
                'static/14.jpg',
                'static/15aCliffDwellings.jpg',
                'static/15bNewOrleans.jpg',
                'static/15cPizza.jpg',
                'static/16aWedding.jpg',
                'static/16bKiss.jpg',
                'static/16cCubs.jpg',
                'static/16dChiWedding.jpg',
                'static/17aGaudinos.jpg',
                'static/17bFishing.jpg',
                'static/palm.jpg',
                'static/18aVegas.jpg',
                'static/18bParrot.jpg',
                'static/18cCold.jpg',
                'static/19aCarnegie.jpg',
                'static/19bCarnegie.jpg',
                'static/19cLyon.jpg',
                'static/19dParis.jpg',
                'static/20aBea.jpg',
                'static/20bPandemic.jpg',
                'static/20cCarlisle.jpg',
                'static/20dOhio.jpg',
                'static/20ePats.jpg',
                'static/20fMI.jpg',
                'static/21.jpg'
            ]


            var COUNTER = 0;
            var CAPTIONS = [
                "Blackpot Festival (2013)",
                "Where are we? (2014)",
                "Cliff Dwellings (2015)",
                "New Orleans (2015)",
                "Pizza (2015)",
                "Weddings by Dan (2016)",
                "Just Married (2016)",
                "Cubs (2016)",
                "Chicago Wedding (2016)",
                "Dinner with the Gaudinos (2017)",
                "Fly Fishing (2017)",
                "Sick in Palm Springs (2017)",
                "Las Vegas (2018)",
                "Posing with Parrots (2018)",
                "Somewhere cold (2018)",
                "Carnegie Hall (2019)",
                "After the concert (2019)",
                "Lyon (2019)",
                "Paris (2019)",
                "Beatrix arrives (2020)",
                "Pandemic starts (2020)",
                "Carlisle Reservation (2020)",
                "Last days in Ohio (2020)",
                "Dinner at Pat's (2020)",
                "Michigan Trip (2020)",
                "Elevator ride to the 17th floor (2021)"
            ]

            var GIFTS = [
                'üç´',
                'üç™',
                'üç©',
                'üßÅ',
                'üç∞',
                'üç¶',
                'üíê',
                'üíé',
                'üíç',
                'üê∂'
            ]
            var PRESENTS = [
                '<a onclick="unwrap(\'#gift0\'); return false;">üéÅ</a>',
                '<a onclick="unwrap(\'#gift1\'); return false;">üéÅ</a>',
                '<a onclick="unwrap(\'#gift2\'); return false;">üéÅ</a>'
            ]
            var GIFTCOUNTER = 0;

            function photo() {
                wrap.innerHTML = '';
                var photo = document.querySelector('#photos');
                var caption = document.querySelector("#caption");
                caption.innerHTML = CAPTIONS[COUNTER];
                console.log(PHOTOS[COUNTER])
                photo.innerHTML = '<img src="' + PHOTOS[COUNTER]  + '">';  
                
            }

            function up() {
                if(COUNTER >= PHOTOS.length - 1) {
                    COUNTER = 0;
                } else {
                    COUNTER++;
                }
                photo();
            }

            function down() {
                if(COUNTER < 1) {
                    COUNTER = PHOTOS.length - 1;
                } else {
                    COUNTER--;
                }              
                photo();
            }

            function unwrap(div) {
                gift = document.querySelector(div);
                x = Math.floor(Math.random() * Math.floor(GIFTS.length));
                gift.innerHTML = GIFTS[x];
                GIFTCOUNTER++;
                if (GIFTCOUNTER == 3) {
                    document.querySelector('#return').innerHTML = '<button onclick="wrap(); return false;">Return gifts</button>'
                    GIFTCOUNTER = 0;
                }         
            }

            function wrap() {
                gifts = document.querySelectorAll(".gift");
                for (let i = 0; i < gifts.length; i++) {
                    gifts[i].innerHTML = PRESENTS[i];
                }
                document.querySelector("#return").innerHTML = '';
            }
        </script>
	</body>
</html>
