<!DOCTYPE html>

<html lang="en">
	<head>
		<title>iter(w)rite</title>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width"> 
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300&family=Source+Code+Pro:wght@200&family=Ubuntu+Mono&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

        <link rel="stylesheet" href="iterwrite.css">
        
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const span = document.querySelector('#workshop');
                var counter = 0;
                const arr = ['lab', 'studio', 'group', 'hub', 'workshop'];


                setInterval(function () {
                    span.innerHTML = arr[counter];
                    if (counter < arr.length-1) {
                        counter++;
                    } else {
                        counter = 0;
                    }
                }, 2000)
            })
        </script>
	</head>
	<body>
        <div>
            <h2 class="medium">the twenty-first-century writing <span id="workshop">workshop</span></h2>
    
            <h1 class="large">iter<span id="w">(w)</span>rite</h1>
        </div>
        <div>
            <h3 class="centered">CEO <a href="https://lucybiederman.wordpress.com/" target="_blank">Lucy Biederman</a></h3>
            <form>
                <label for="email" class="medium">Sign up for updates:</label>
                <input name="email" class="form-control" type="email" placeholder="Email">
                <input class="btn" type="submit">
            </form>
        </div>
	</body>
</html>
