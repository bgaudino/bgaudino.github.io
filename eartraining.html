            <h2>Interval Ear Training</h2>
            <form id="score" href="/eartraining" method="POST" hidden>
                <h3 id="emoji">Score: </h3>
                <input name="score" class="score" id="intervalNumCorrect" type="text" readonly>/
                <input name="problems" class="score" id="intervalProblems" type="text" readonly>
                <button class="btn btn-primary" id="submitScore" hidden type="submit">Submit</button>
            </form>
            <br>
            <div class="btn-group" id="intervalButtons" hidden></div>
            <br>
            <br>
            <form onsubmit="intervalID(); return false">
                <input id="range" type="range" min=1 max=13 value=13 onchange="intervalRange(); return false;">
                <h4 id="intervalRange">P1 to P8</h4>
                <select id="direction" class="form-select">
                <option value='up'>ascending</option>
                <option value='down'>descending</option>
                </select>
                <input id="intervalStart" class="btn btn-primary" type="submit" value="Start">
                <button hidden type="button" class="btn btn-primary" id="again" onclick="play_again(); return false;">Play Again</button>    
            </form>  
            <br>
            <h1 id="intervalFeedback"></h1>
