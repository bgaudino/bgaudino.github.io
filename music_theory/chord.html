<!DOCTYPE html>

<html lang="en">
	<head>
        <!-- unicode -->
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width"> 
        
        <!--jquery-->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    
        <!--vexflow-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vexflow/3.0.9/vexflow-min.js"></script>
        
        <script src="js/music.js"></script>
        <script src="js/games.js"></script>
        <script src="js/draw.js"></script>
        <script src="js/play.js"></script>
        <script src="js/helper.js"></script>
        <script src="js/audiosynth.js"></script>

		<title>Chord Calculator</title>
	</head>
	<body>
	    <section>
            <br>
            <h2>Chord Calculator</h2>
            <form id="chordSpeller" onsubmit="spellChord(); return false;">
                <label for="clef3">Clef:</label>
                <select name="clef3" id="clef3">
                <option value="treble">ùÑû</option>
                <option value="alto">ùÑ°</option>
                <option value="bass">ùÑ¢</option>
                </select>

                <label for="roots">Root:</label>

                <select name="roots" id="roots" onchange="chordAccidentals(); return false;">
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                    <option value="G">G</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                </select>

                <label for="accidental2">Accidental:</label>
                <select name="accidental2" id="accidental2">
                    <option id="natural3" value="natural">‚ôÆ</option>
                    <option id="flat3" value="flat" disabled>‚ô≠</option>
                    <option id="sharp3" value="sharp">‚ôØ</option>
                </select>

                <label for="quality">Quality:</label>

                <select name="quality" id="quality" onchange="chordAccidentals(); return false;">
                    <option value="major">Major</option>
                    <option value="minor">Minor</option>
                    <option value="augmented">Augmented</option>
                    <option value="diminished">Diminished</option>
                    <option value="major7">Major 7</option>
                    <option value="dominant7">Dominant 7</option>
                    <option value="minor7">Minor 7</option>
                    <option value="minorMajor7">Minor major 7</option>
                    <option value="halfDiminished7">Half-diminished </option>
                    <option value="diminished7">Diminished 7</option>
                </select>

                <label for="inversion">Inversion:</label>
                <select name="inversion" id ="inversion">
                    <option value=0>Root</option>
                    <option value=1>1st</option>
                    <option value=2>2nd</option>
                    <option value=3 disabled id="thirdInversion">3rd</option>
                </select>
                <label for="chordSound">Sound:</label>
                <input id="chordSound" type="checkbox">
                <input class="btn btn-primary" type="submit" value="Calculate">
            </form>
            <br>
            <h1 class="answer" id="chord"></h1>
            <div class="staff" id="chordStaff"></div>
            <br>
        </section>	
	</body>
</html>
